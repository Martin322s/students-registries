name: build-and-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout-code
      uses: actions/checkout@v3
    - name: use-nodejs-18
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    - name: build-the-app
      run: npm install
    - name: run-integration-tests
      run: npm test